{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="mb-3">
        <table class="table table-bordered w-auto mx-auto">
            <thead class="table-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Symbol</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.price | usd }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mb-3 text-center">
        <a href="/quote" class="btn btn-secondary">Get Another Quote</a>
    </div>
{% endblock %}
