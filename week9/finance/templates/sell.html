{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1 class="mb-4">Sell Stocks</h1>
    
    {% if user_stocks %}
        <form action="/sell" method="post">
            <div class="mb-3">
                <label for="symbol" class="form-label">Select Stock</label>
                <select class="form-select" id="symbol" name="symbol" required>
                    <option value="">Choose a stock...</option>
                    {% for stock in user_stocks %}
                        <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="shares" class="form-label">Number of Shares</label>
                <input autocomplete="off" autofocus class="form-control" id="shares" name="shares" placeholder="Shares" type="number" min="1" required>
            </div>
            
            <button class="btn btn-warning" type="submit">Sell</button>
        </form>
    {% else %}
        <div class="alert alert-info">
            <p>You don't own any stocks to sell.</p>
            <a href="/buy" class="btn btn-success">Buy Some Stocks</a>
        </div>
    {% endif %}
    
    <div class="mt-3">
        <a href="/" class="btn btn-secondary">Back to Portfolio</a>
    </div>
{% endblock %}
